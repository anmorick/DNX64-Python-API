<html style="height: 100%;">
    <BODY TOPMARGIN="0" LEFTMARGIN="0" MARGINWIDTH="0" MARGINHEIGHT="0" style="height: 100%;" bgcolor="#000000">
    <center><img id="stream" src="http://10.10.10.254:8080/?action=stream" border="0" style="height: 100%;">
	</center>
	<script>

      let image = document.getElementById('stream');

      async function check() {
        while (true) {
          try {
            await image.decode();
          } catch {
            let src = image.src;
            image.src = "";
            image.src = src;
          }
      
          await new Promise((resolve) => setTimeout(resolve, 5000));
        }
      }
      
      check();
    </script>

</html>
